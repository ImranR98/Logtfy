apiVersion: v1
kind: ServiceAccount
metadata:
  name: logtfy-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: logtfy-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: logtfy-role-binding
subjects:
- kind: ServiceAccount
  name: logtfy-service-account
roleRef:
  kind: Role
  name: logtfy-role
  apiGroup: rbac.authorization.k8s.io